{% load static %}
<section class="modal-section modal-on">
  <form action="/cameras/new/" method="POST" class="form-modal">
    {% csrf_token %}
    <header class="header-modal">
      <div class="title-header">
        <img
          class="icon"
          src="{% static 'images/icons/video-add-line.svg' %}"
          alt="Agregar camara"
        />

        <h4>Agregar cámara</h4>
      </div>

      <a href="{% url 'remove_modal' %}" class="close-modal">
        <img
          class="icon"
          src="{% static 'images/icons/close-circle-line.svg' %}"
          alt="Cerrar modal"
        />
      </a>
    </header>
    <section class="content-modal">
      <div class="row">
        <div class="form-group">
          <label for="lugar">Lugar</label>
          <input type="text" name="lugar" id="lugar" />
        </div>
        <div class="form-group">
          <label for="ip">IP Cámara</label>
          <input type="text" name="ip" id="ip" />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="sector">Sector</label>
          <input type="text" name="sector" id="sector" />
        </div>
        <div class="form-group">
          <label for="puerto">Puerto</label>
          <input type="text" name="puerto" id="puerto" />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario" />
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="text" name="contraseña" id="contraseña" />
        </div>
      </div>

      <div class="row">
        <button class="btn-submit" type="submit">Agregar</button>
      </div>
    </section>
  </form>
</section>
