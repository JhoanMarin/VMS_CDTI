{% load static %}
  <form action="/cameras/remove/" method="POST" class="form-modal">
    {% csrf_token %}
    <header class="header-modal">

      <div class="adjust-box">
        <img
          class="icon"
          src="{% static 'images/icons/video-off-line.svg' %}"
          alt="Eliminar camara"
        />
      </div>

      <div class="adjust-box">
        <h4 class="title-header">Eliminar cÃ¡mara</h4>
      </div>

      <div class="adjust-box">
        <button type="button" id="btnCloseModal" class="close-modal">
          <img
            class="icon"
            src="{% static 'images/icons/close-circle-line.svg' %}"
            alt="Cerrar modal"
          />
        </button>
      </div>

    </header>
    <section class="content-modal">
      <div class="row">
        <div class="form-group">
          <label for="sector">Sector</label>
          <input type="text" name="sector" id="sector" />
        </div>
        <div class="form-group">
          <label for="camara">Camara</label>
          <input type="text" name="camara" id="camara" />
        </div>
      </div>
      <div class="row">
        <button class="btn-submit" type="submit">Elimnar</button>
      </div>
    </section>
  </form>
